<!DOCTYPE html>
<html ng-app="MainApp">
<head lang="en">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<!-- Cargamos app -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="../Controllers/core.js"></script>
	<title></title>
</head>
<body ng-controller="mainController">
<div align="center">
	<img src="../img/logo.jpg" >
</div>





<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default"  >
				<div class="panel-heading" >
					<h3 class="panel-title">Search Doctors</h3>
				</div>
				<div class="panel-body" >
					<form role="form"   >
						<fieldset>
							<div class="form-group" name="myForm"  >
								<input ng-model="search.searchText" type="text" class="form-control" placeholder="Search..." align="center">
							</div>
							<button class="btn btn-default" type="button"  align="center" ng-click="Search(search.searchText); table = !table" href="results">
								<b align="center" >{{toggleText}}</b>
							</button>

							<!-- Change this to a button or input when using this as a form -->
						</fieldset>
					</form>
				</div>

			</div>
			<div class="panel-heading" STYLE="background-color: #a7b5ce" ng-show="table">
				<h3 class="panel-title">List of Doctors</h3>
			</div>
			<div class="panel-heading" STYLE="background-color: #a7b5ce" ng-hide="table">
				<h3 class="panel-title">Resultados</h3>
			</div>
			<div class="panel-body" >
				<form role="form">
					<fieldset>
						<div class="form-group" name="myForm"  ng-show="table">
							<button class="btn btn-default" type="button" align="center" href=doctors ng-click="loadList()">
								<b>List of Doctors</b>
							</button>
						</div>
						<div class="form-group" name="myForm"  ng-hide="table">
							<table  class="table table-bordered table-striped">
								<tr class="info">
									<td>
										<a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
											Name
											<span ng-show="sortType == 'name' && !sortReverse" ><i class="fa fa-caret-down"></i></span>
											<span ng-show="sortType == 'name' && sortReverse" ><i class="fa fa-caret-up"></i></span>
										</a>
									</td>
									<td>			 <a href="#" ng-click="sortType = 'surname'; sortReverse = !sortReverse">
										Surname
										<span ng-show="sortType == 'surname' && !sortReverse" class="fa fa-caret-down"></span>
										<span ng-show="sortType == 'surname' && sortReverse" class="fa fa-caret-up"></span>
									</a></td>
									<td>			 <a href="#" ng-click="sortType = 'correo'; sortReverse = !sortReverse">
										Correo
										<span ng-show="sortType == 'correo' && !sortReverse" class="fa fa-caret-down"></span>
										<span ng-show="sortType == 'correo' && sortReverse" class="fa fa-caret-up"></span>
									</a></td>
									<td>			 <a href="#" ng-click="sortType = 'specialty'; sortReverse = !sortReverse">
										Specialty
										<span ng-show="sortType == 'specialty' && !sortReverse" class="fa fa-caret-down"></span>
										<span ng-show="sortType == 'specialty' && sortReverse" class="fa fa-caret-up"></span>
									</a></td>
									<td>			 <a href="#" ng-click="sortType = 'hospital'; sortReverse = !sortReverse">
										Hospital
										<span ng-show="sortType == 'hospital' && !sortReverse" class="fa fa-caret-down"></span>
										<span ng-show="sortType == 'hospital' && sortReverse" class="fa fa-caret-up"></span>
									</a></td>
									</td>
									<td>			 <a href="#" ng-click="sortType = 'city'; sortReverse = !sortReverse">
										City
										<span ng-show="sortType == 'city' && !sortReverse" class="fa fa-caret-down"></span>
										<span ng-show="sortType == 'city' && sortReverse" class="fa fa-caret-up"></span>
									</a></td>

								</tr>
								<tr ng-repeat="result in results | orderBy:sortType:sortReverse | filter:searchText " >
									<td>{{ result.name }}</td>
									<td>{{ result.surname }}</td>
									<td >{{ result.correo }}</td>
									<td  >{{ result.specialty }}</td>
									<td>{{result.specialty}}</td>
									<td>{{result.city}}</td>
								</tr>
							</table>

						</div>
						<!-- Change this to a button or input when using this as a form -->
					</fieldset>
				</form>
			</div>
		</div>

	</div>

</div>



</body>
</html>
